<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
</head>
<body>

    <div class="maincont d-flex gap-5 ">
        <div class="regcol ms-4 " style="width: 400px">
            <h1 class="">Register</h1>
            <div class="messages text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <form action="/register" method="post" class="form-control">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
                <br>
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
                <br>
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
                <br>
                <label for="password" class="form-label">Password:</label>            
                <input type="text" name="pw" id="password" class="form-control">
                <br>
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="text" name="pw1" id="confirm_password" class="form-control">
                <button type="submit" class="mt-5 btn btn-info">Register</button>
            </form>
        </div>
        <div class="logcol" style="width:400px">
            <h1 class="">Login</h1>
            <form action="/login" method="post" class="form-control">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
                <label for="pw" class="form-label">Password:</label>
                <input type="text" name="pw"class="form-control">
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
